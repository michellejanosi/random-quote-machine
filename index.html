<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quotes #MotivationMonday</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="img/favicon-quote-left.ico" type="image/x-icon" />
  </head>
  <body onload="getQuote()">
    <div id="container">
      <div id="main">
        <div class="inner">
          <h1>#MotivationMonday<i class="em em-100"></i></h1>
          <p>Quotes to get you motivated on that dreaded day of the week.</p>
          <hr>
          <div id="quoteDisplay">
            <!-- display quote here -->
            <div id="quote"></div>
            <div id="author"></div>
          </div>

          <!-- buttons for new quote and share quote -->
          <button id="quotebtn"><i class="fa fa-refresh"></i> New Quote</button>
          <button id="tweetbtn"><i class="fa fa-twitter"></i> Share Quote</button>
        </div> <!-- end inner -->
      </div> <!-- end main -->
    </div> <!-- end container -->

    <script src="script.js"></script>
  </body>
</html>
